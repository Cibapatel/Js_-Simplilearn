<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Closure</title>
</head>
<body>
    <script>
        //global and local variables
        let x = 12; //global
        function my_func() {
            let y = 10; //local
            document.write("A + b is " +(x + y))
        }
        my_func()
    </script>
</body>
</html>
