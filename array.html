<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays</title>
    Collection of cars
</head>
<body>
    <p id="demo"></p>
    <script>
        let cars = ["hondo","bmw","ferrari"];
        document.getElementById("demo").innerHTML = cars;
        let hondo = cars[0];
        document.getElementById("demo").innerHTML = hondo;
        let len = cars.length;
        document.getElementById("demo").innerHTML = len;
        let last = cars[cars.length - 1];
        document.getElementById("demo").innerHTML = last;
        cars.forEach((items,index,array) => {document.write(items,index);});

        document.getElementById("demo").innerHTML = cars.toString();
      
        let last1 =   cars.pop();
        document.getElementById("demo").innerHTML = cars;
        let last2 = cars[cars.length - 1];
        document.getElementById("demo").innerHTML = last2;
        let here = cars.push("Audi");
        document.getElementById("demo").innerHTML = cars;
cars.shift();

        document.getElementById("demo").innerHTML = cars;

        cars.unshift("Hyundai");
      
        document.getElementById("demo").innerHTML = cars;

        let customer = ["ciba", "adiba","rashi"];
        let things = cars.concat(customer);
        document.getElementById("demo").innerHTML = things;
        things.sort();
        document.getElementById("demo").innerHTML = things;
        things.reverse();
        document.getElementById("demo").innerHTML = things;

        let math = [1,2,3,4,5,6,7,8,9];
        let num2 = math.map(multiply);
        function multiply(value) {
            return value * 2;
        }
        document.getElementById("demo").innerHTML = num2;

        let num3 = math.filter(comp);
        function comp(value) {
            return value > 4;
        }
        document.getElementById("demo").innerHTML = num3;
        let num4 = math.reduce(sum);
        function sum(total,value) {
            return total + value;
        }
        document.getElementById("demo").innerHTML = num4;
    </script>
</body>
</html>
