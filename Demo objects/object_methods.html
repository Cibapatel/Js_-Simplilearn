<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object methods</title>
</head>
<body>
    <p id = "demo"></p>
    <button id = "clickme"> See ur age</button>
    <script>
        var user = {
            name : "Chris",
            age : 24,
        };

        function hereage() {
            alert(user.age);
        }

        user.message = hereage;
        document.getElementById("demo").innerHTML = user.name + " Oh here you are ";
        document.getElementById("clickme").onclick = user.message;
    </script>
</body>
</html>
