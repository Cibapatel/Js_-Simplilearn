<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Async/Await</title>
</head>
<body>
    <script>
        //without Async and await
        let result = function (score) {
            return new Promise(function (resolve, reject) {
                console.log("Calculating results ...")
                if(score > 50)
                resolve("C0ngratulations")
                else
                reject("Sorry")
            })
        }
        let grade = function(response){
            return new Promise (function(resolve,reject){
                console.log("calc grade")
                resolve("the grade is A " + response)

            })
        }
        // result(80).then(response => {
        //     console.log("Results achieved")
        //     return grade(response)
        // }).then(finalgrade =>{
        //     console.log(finalgrade)
        // }).catch(err =>{
        //     console.log(err)
        // })

        async function calcresults(){
            try {
                const response = await result(80)
                console.log("Results recieved")
                const finalgrade = await grade(response)
                console.log(finalgrade)
            } catch (error) {
                console.log(error)
            }
        }
        calcresults()
    </script>

</body>
</html>
